
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">

   <title>{% block title %}Ramblings on Programming{% endblock %}</title>
  </head>

  <body>
    <form action="{{ url_for('new_post') }}" method="post" accept-charset="utf-8" id="myForm">

    {{ form.csrf_token }}

    <h1 id="">Write a post</h1>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="well">
            <p>    
              <div class="form-group">
                  {{ form.title.label }}
                  {{ form.title|safe }}
              </div>
            </p>
            
            <p>
            {{ form.content(id="target-editor",rows=15)|safe }}
            </p>

        </div>
